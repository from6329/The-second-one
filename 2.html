<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Number</th>
            <th>Item Information</th>
            <th>Price</th>
            <th>Condition</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Plush bear</td>
            <td>30RMB</td>
            <td>80% new</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Table lamp</td>
            <td>50RMB</td>
            <td>80% new</td>
        </tr>
    </table>
</body>
</html>
